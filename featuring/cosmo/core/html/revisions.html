<div ng-controller="revisionsCtrl">
    <div class="bar-top">
        <i class="fa fa-chevron-left " ng-click="admin.sidebar='core/html/sidebar.html';active=''"></i>
        <h1 translate="revisions"></h1>
        <a class="sidebar-close" ng-click="admin.showAdminPanel=false;admin.active=false;">
            <i class="fa fa-times close"></i>
        </a>
    </div>
    <ul ng-repeat="revision in revisions">
        <li class="revisions">
            <a class="content-title" ng-click="getRevision($index)">
                <div>
                    <p>
                        <strong translate>title:</strong> {{revision.title || 'N/A'}}
                    </p>
                </div>
            </a>
            <p class="info" alt="author">
                <i class="fa fw fa-user"></i>{{revision.author}}
            </p>
            <p class="info" alt="published">
                <i class="fa fw fa-check"></i>{{revision.published}}
            </p>
            <p class="info" alt="published date">
                <i class="fa fw fa-calendar"></i>{{revision.timestamp | timestamp}}
            </p>
            <button class="btn-success" ng-click="revert($index)" translate="revert"></button>
        </li>
    </ul>
</div>
