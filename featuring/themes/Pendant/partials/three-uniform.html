<div class="container article-border">
    <article class="article--three" ng-repeat="post in posts | filter:search:true | limitTo:3">
        <div class="img center" style="background-image: linear-gradient(rgba(0, 0, 0, .5), rgba(0, 0, 0, .5)),  url({{post.featured}});">
            <div class="text">
                <a ng-href="{{post.url}}">
                    <h2>{{post.header}}</h2>
                </a>
                <div class="meta">
                    <div class="byline">
                        <a>By <span>{{post.author.name}}</span> on <span>{{post.timestamp * 1000 | date:'MM/dd/yyyy'}}</span> <span ng-repeat="tag in post.tags">#{{tag}} </span></a>
                    </div>
                    <div class="comments">
                        <a><i class="fa fa-comments"></i>{{post.commentsNum}} Comments</a>
                    </div>
                </div>
            </div>
        </div>
    </article>
</div>
